<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    

    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="section">
        <div class="btns">
            <div class="btn-overlay"></div>
            <a href="#" class="btn btn1 active">Kayaking</a>
            <a href="#" class="btn btn2">Camping</a>
        </div>
        <div class="card">
            <div class="face front">
                <div class="content">
                    <h3>Kayaking</h3> 
                    <h2><sup>$</sup>39 / 4 <sup>hrs</sup></h2> 
                    <p>per person</p>
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>  
                    <p>Drina, Serbia</p>
                    <a href="#">Choose Date</a>                
                </div>
                <div class="img1 sea"><img src="https://assets.codepen.io/1462889/sea.png" alt=""></div>
                <div class="img2 kayak active"><img src="https://assets.codepen.io/1462889/kayak.png" alt=""></div>
                <div class="img3 water active"><img src="https://assets.codepen.io/1462889/water.png" alt=""></div>
                <div class="img4 stone active"><img src="https://assets.codepen.io/1462889/Stone.png" alt=""></div>
            </div>
            <div class="face back">
                <div class="content">
                    <h3>Camping</h3> 
                    <h2><sup>$</sup>39 / 4 <sup>hrs</sup></h2> 
                    <p>per person</p>
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>  
                    <p>Drina, Serbia</p>
                    <a href="#">Choose Date</a>                
                </div>
                <div class="img1 grass"><img src="https://assets.codepen.io/1462889/grass.png" alt=""></div>
                <div class="img2 camp"><img src="https://assets.codepen.io/1462889/camp.png" alt=""></div>
                <div class="img3 ivy"><img src="https://assets.codepen.io/1462889/Ivy.png" alt=""></div>
                <div class="img4 ivyRock"><img src="https://assets.codepen.io/1462889/IvyRock.png" alt=""></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
